
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xcapeak</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">Xcapeak</div>
    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <button class="login-button">Log In</button>
      <div class="menu-icon">☰</div>
    </div>
  </header>

  <div class="display-ads">Display Ads (hello@xcapeak.com)</div>

  <div class="tagline">Your Gateway to Global Mountain Trails</div>
  <div class="sub-tagline">
    Discover, Connect, Conquer Hiking Trails Worldwide with the Most Comprehensive Adventure Platform
  </div>

  <div class="mountain-list">
    <!-- Gunung Everest -->
    <div class="row" data-id="1">
      <div class="cell tiket">
        <img src="everest.jpg" alt="Everest">
        <div class="mountain-info">
          <strong>1. Everest</strong>
          <small>$8000</small>
        </div>
      </div>
      <div class="cell">
        <button class="favorite-button">⭐</button>
      </div>
    </div>

    <!-- Gunung Fuji -->
    <div class="row" data-id="2">
      <div class="cell tiket">
        <img src="fuji.jpg" alt="Fuji">
        <div class="mountain-info">
          <strong>2. Fuji</strong>
          <small>$700</small>
        </div>
      </div>
      <div class="cell">
        <button class="favorite-button">⭐</button>
      </div>
    </div>

    <!-- Gunung Kilimanjaro -->
    <div class="row" data-id="3">
      <div class="cell tiket">
        <img src="kilimanjaro.jpg" alt="Kilimanjaro">
        <div class="mountain-info">
          <strong>3. Kilimanjaro</strong>
          <small>$700</small>
        </div>
      </div>
      <div class="cell">
        <button class="favorite-button">⭐</button>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
